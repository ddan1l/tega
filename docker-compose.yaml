version: '3.5'

services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: tega
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgres-data:/var/lib/postgresql/data
  backend:
    build: ./tega-backend
    volumes:
      - ./tega-backend:/app/tega-backend
    ports:
      - "8080:8080"